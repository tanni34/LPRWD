<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>外部ファイルの表示について</title>
</head>
<body>
    <h1>各種外部ファイルの取り込み</h1>
    <h2>PDFを表示してみよう</h2>
    <p><img src="images/sample.jpg"alt="PDFのダウンロード"></p>
    <p><a href="images/sample.pdf" target="_blank">"PDFのダウンロード</a></p> 
    <h2>サンプル動画の再生</h2>
    <video src="images/sample.mp4"controls="controls"width="600"></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NgH_qufrZVc?si=oDQeEq1mzPtRV5Qx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
</body>
</html>
